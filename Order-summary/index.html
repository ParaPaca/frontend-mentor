<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="hero-img"></div>
      <section class="card-wrapper">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription-wrapper">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon">
          <div class="text-wrapper">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button class="change-plan">Change</button>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ParaPaca" target="_blank">ParaPaca</a>.
  </footer>
</body>

</html>
