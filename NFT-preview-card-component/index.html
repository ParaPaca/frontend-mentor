<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="card-wrapper">
      <div class="nft-img overlay"></div>
      <div class="card-text-wrapper">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-days-left-wrapper">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" class="icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="" class="icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-wrapper">
          <div class="avatar-wrapper"><img src="./images/image-avatar.png" alt=""></div>
          <p class="signature">Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ParaPaca" target="_blank">ParaPaca</a>.
  </footer>
</body>

</html>
