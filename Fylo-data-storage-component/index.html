<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="card1">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="" class="main-logo">
        </div>
        <div class="actions-wrapper">
          <button class="document"><img src="./images/icon-document.svg" alt="" title="document-action"></button>
          <button class="folder"><img src="./images/icon-folder.svg" alt="" title="folder-action"></button>
          <button class="upload"><img src="./images/icon-upload.svg" alt="" title="upload-action"></button>
        </div>
      </div>
      <div class="card2">
        <div class="message-box">
          <div class="message-text-wrapper">
            <h1>185</h1>
            <p>GB Left</p>
          </div>
        </div>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="space-left-wrapper">
          <div class="space-left-progress">
            <div class="space-left-circle"></div>
          </div>
        </div>
        <div class="minmax-range-wrapper">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
  </div>

      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ParaPaca" target="_blank">ParaPaca</a>.
  </footer> -->
</body>

</html>
